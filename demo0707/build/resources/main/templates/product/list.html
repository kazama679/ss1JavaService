<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container mt-4">
<h2>Danh sách sản phẩm</h2>
<a th:href="@{/products/add}" class="btn btn-success mb-3">Thêm sản phẩm</a>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{'/products/update/' + ${product.id}}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm" >Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
