<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>Thông điệp bài 3:
<div th:text="${bai3}"></div>
<a href="/hello/add" class="btn btn-success mb-3">Add New Student</a>
    <table border="1" class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>gender</td>
        <td>birthday</td>
        <td>address</td>
        <td>className</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${list}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.birthday}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.className}"></td>
        <td>
            <a th:href="@{'/hello/edit/' + ${student.id}}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/hello/delete/' + ${student.id}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
</tbody>
</table>
</body>
</html>
