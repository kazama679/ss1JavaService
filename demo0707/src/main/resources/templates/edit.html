<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Student</h2>
    <form th:action="@{/hello/edit}" method="post" th:object="${student}">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" th:field="*{id}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" class="form-control" th:field="*{gender}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday</label>
            <input type="date" class="form-control" th:field="*{birthday}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Class Name</label>
            <input type="text" class="form-control" th:field="*{className}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/hello" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
</body>
</html>
